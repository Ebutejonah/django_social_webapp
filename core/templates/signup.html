{%extends 'base.html'%}
{%load static%}

{%block content%}
<div class="bg-black flex justify-center h-screen">
    <div class="my-64 border-2 border-blue-200 rounded-lg p-20">
        <p class="text-blue-500 font-bold text-2xl text-center mb-4">SIGN UP</p>
        <p class="text-white text-center">Already have an account?
            <a href="{%url 'core:login'%}" class="text-blue-500 hover:text-blue-400">Login</a>
        </p>
        {%for message in messages%}
            <p class="text-red-500">{{message}}</p>   
        {%endfor%}
        <form action="" method="POST">{%csrf_token%}
            <div class="p-7">
                <p class="pb-2"><input required class="px-2 h-8" type="text" placeholder="Username" name="username"></p> 
                <p class="pb-2"><input required class="px-2 h-8" type="text" placeholder="First Name" name="first_name"></p>    
                <p class="pb-2"><input required class="px-2 h-8" type="text" placeholder="Last Name" name="last_name"></p>    
                <p class="pb-2"><input required class="px-2 h-8" type="email" placeholder="Email" name="email"></p>    
                <p class="pb-2"><input required class="px-2 h-8" type="password" placeholder="Password" name="password1"></p>    
                <p class="pb-6"><input required class="px-2 h-8" type="password" placeholder="Confirm Password" name="password2"></p>    
                <p class="pb-2"><input class="text-black bg-white px-2 rounded-lg hover:bg-blue-500 cursor-pointer duration-300 hover:text-white" type="submit" value="submit"></p>   
            </div>  
        </form>
    </div>    
</div>
{%include 'partials/footnote.html'%}
{%endblock%}
